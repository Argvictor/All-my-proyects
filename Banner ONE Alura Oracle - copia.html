<!DOCTYPE html>
<canvas width = "600" height = "400"></canvas>

<script>


var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d");
pantalla.style.border = "1px solid black";
pantalla.style.background = "lightblue";



    function reloj () {

    const horaActual = new Date();
    horas = horaActual.getHours();
    minutos = horaActual.getMinutes();
    segundos = horaActual.getSeconds();

    if (segundos < 10) {
        segundos = "0" + segundos;
    }
    if (minutos < 10) {
        minutos = "0" + minutos;
    }
    if (horas < 10) {
        horas = "0" + horas;
    }

    verHora = horas + ":" + minutos + ":" + segundos;
    
}

    setInterval(reloj, 1000);
    //setInterval("reloj()", 1000);


    var direccion = 0;
    var x = 0;
    var y = 10;
    var dir = 0;
    var a = 0;
    var b = 20;
    var demo1 ="";
    var demo2 ="";
    var demoa ="";
    var demob ="";
    var demoFlorA = "";
    var demoFlorB = "";
    var demoFlorC = "";
    var demoFlorD = "";
    var horas;
    var minutos;
    var segundos;
    var verHora;


function vaivenFlor () {

       pincel.clearRect(a - 60, b + 265, 150, 90);
       pincel.fillStyle = demoFlorD;
       pincel.beginPath();
       pincel.arc(a, b + 280 +30, 15, 0, Math.PI * 2);
       pincel.closePath();
       pincel.fill();  
       pincel.fillStyle = "yellow";
       pincel.strokeStyle = "black";
       pincel.lineWidth = 2;
       pincel.beginPath();
       pincel.arc(a +30, b +310, 15, 0, Math.PI * 2);
       pincel.stroke();
       pincel.closePath();
       pincel.fill();  
       pincel.fillStyle = demoFlorB;
       pincel.beginPath();
       pincel.arc(a +60, b +310, 15, 0, Math.PI * 2);
       pincel.closePath();
       pincel.fill();  
       pincel.fillStyle = demoFlorC;
       pincel.beginPath();
       pincel.arc(a +30, b + 280, 15, 0, Math.PI * 2);
       pincel.closePath();
       pincel.fill();  
       pincel.fillStyle = demoFlorA;
       pincel.beginPath();
       pincel.arc(a +30, b +340, 15, 0, Math.PI * 2);
       pincel.closePath();
       pincel.fill();

    pincel.font = "19px Arial Rounded MT Bold";
    pincel.fillStyle = demoa;
    pincel.fillText(verHora, a - 10 , b + 316);
    pincel.lineWidth = 1;
    pincel.strokeStyle = demob;
    pincel.strokeText(verHora, a - 10, b + 316);
  
  if (a < 525 && dir == 0) { a += 1; }
  else if (a == 525 && dir == 0) { dir = 1; a -= 1; }
  else if (a == 15 && dir == 1) { dir = 0; a += 1; }
  else if (a > 15 && dir == 1) { a -= 1; }
  
  if (a <= 500) { demoFlorA = "purple"; demoFlorB = "green"; demoFlorC = "blue"; demoFlorD = "red";}
  else if (a == 506) { demoFlorA = "green"; demoFlorB = "blue"; demoFlorC = "red"; demoFlorD = "purple";}
  else if (a == 512) { demoFlorA = "blue"; demoFlorB = "red"; demoFlorC = "purple"; demoFlorD = "green";}
  else if (a == 518) { demoFlorA = "red"; demoFlorB = "purple"; demoFlorC = "green"; demoFlorD = "blue";}

}

setInterval(vaivenFlor, 10);

function textoContorneado() {

    if (direccion == 0 && dir == 0) {demoa = "yellow"; demob = "blue";} 
    else if (direccion == 0 && dir == 1) {demoa = "lightgreen"; demob = "darkgreen";}
    else if (direccion == 1 && dir == 0) {demoa = "burlywood"; demob = "darkred";}
    else if (direccion == 1 && dir == 1) {demoa = "white"; demob = "black";}

    pincel.font = "25px Sans serif";

    pincel.lineWidth = 3;
    pincel.strokeText("Bienvenid@ a nuestro equipo", 150, 70);
    pincel.fillStyle = demob;
    pincel.fillText("Bienvenid@ a nuestro equipo", 150, 70);

    pincel.fillStyle = demoa;
    pincel.strokeStyle = demob;
    pincel.font = "60px Sans serif";
    pincel.lineWidth = 6;

    pincel.fillText("Alura", 230, 125);

    pincel.fillStyle = demo2;
    pincel.strokeStyle = demoFlorA;

}

setInterval(textoContorneado, 10);


function textoVaiven() {
    
    pincel.clearRect(460, a +10, 140, 60);

    pincel.strokeText('Oracle', 460, a +60);
    pincel.fillStyle = demo2;
    pincel.fillText('Oracle', 460, a +60);

}

setInterval(textoVaiven, 10);

function textoFlash () {

    if (direccion == 0 && dir == 0) {demo1 = "grey"; demo2 = "black";} 
    else if (direccion == 0 && dir == 1) {demo1 = "lightblue"; demo2 = "blue";}
    else if (direccion == 1 && dir == 0) {demo1 = "red"; demo2 = "pink";}
    else if (direccion == 1 && dir == 1) {demo1 = "white"; demo2 = "red";}

    pincel.fillStyle = demo1;
    pincel.strokeStyle = demo2;
    pincel.font = "50px Sans serif";

}

    function vaivenEsfera () {
      
      pincel.clearRect(x -20, y -20, 32, 32);
      pincel.fillStyle = "black";
      pincel.beginPath();
      pincel.arc(x, y, 10, 0, Math.PI * 2);
      pincel.closePath();
      pincel.fill();
     
      if (x < 590 && y == 10) { x++; direccion = 0;
      } else if (x == 590 && y == 10) { y++; direccion = 1;
      } else if (y < 390 && y > 10 && x == 590) { y++;
      } else if (y == 390 && x == 590) { x--; direccion = 0;
      } else if (x < 590 && x > 10 && y == 390) { x--;
      } else if (x == 10 && y == 390) { y--; direccion = 1;
      } else if (y > 10 && y < 590 && x == 10) { y--;
      } else if (y == 10 && x == 10) { x++; direccion = 1;
      }
    }

setInterval(vaivenEsfera, 10);


</script>

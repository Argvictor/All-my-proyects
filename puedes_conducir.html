<meta charset="UTF-8">

<h1>Puedes conducir?</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

	var edad = parseInt(prompt("¿Cuál es tu edad?"));
        var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");    

    if (edad >= 16 && edad < 90 ) {

	if (tieneLicencia == "s" || tieneLicencia == "S") {
	imprimir("Si puedes conducir porque tienes " + edad + " años de edad y además tienes Licencia de conducir");
	}
	imprimir("Si puedes conducir porque tienes " + edad + " años de edad, aunque no tengas Licencia de conducir");
    }
    else if (tieneLicencia == "s" || tieneLicencia == "S") {
	imprimir("No puedes conducir porque no dispones de la edad para hacerlo aunque tengas Licencia de conducir");	
	}
	else { 
	    imprimir("Lo lamento, no puedes obtener una Licencia de conducir porque tienes " + edad + " años de edad!"); 
}
    imprimir("Gracias por utilizar este servicio de autorización de Licencias");



</script>
